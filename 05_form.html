<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <h1>Формы</h1>

    <form action="">
        <div>
            <label for="text">Текст</label>
            <input type="text" id="text" value="текст по умолчанию"
            readonly>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" id="email"
            placeholder="Введите emeil">
        </div>
        <div>
            <label for="password">Пароль</label>
            <input type="password" id="passsword">
        </div>
        <div>
            <label for="number">Число</label>
            <input type="number" id="number">

        </div>
        <div>
            <label for="range">Range</label>
            <input type="range" id="range" min="0" max="20" step="2">

        </div>

        <div>
            <label for="date">Date</label>
            <input type="date" id="date">
        </div>
        <div>
            <label for="color">Цвет</label>
            <input type="color" id="color">
        </div>
        <div>
            <label for="message">Сообщение</label>
            <br>
            <textarea name="message" id="message" cols="30" rows="10">

            </textarea>
        </div>

        <div>
            <label for="sex">Ваш пол</label>
            <select name="" id="sex">
                <option value="male">мужчина</option>
                <option value="female" selected>женщина</option>
                <option value="other">персик</option>
            </select>

        </div>

        <div>
            <label>Количество работ </label>
            <input type="radio" name="work"> 1
            <input type="radio" name="work"> 2
            <input type="radio" name="work"> 3
            <input type="radio" name="work"> 4
            <input type="radio" name="work"> 5
        </div>
        <div>
            <label >Любимая еда</label>
            <input type="checkbox" name="food"> Море продукты
            <input type="checkbox" name="food"> Мясо
            <input type="checkbox" name="food"> Молочка
            <input type="checkbox" name="food"> Шоколад

        </div>

        <div>
            <!-- <input type="submit" value="Отправить форму"> -->
            <!-- <button type="submit">Отправить форму</button> -->
        </div>
        <div> 
            <!-- <label >Отчистить форму</label> -->
            <!-- <input type="reset"> -->
        </div>


    </form>
    
</body>
</html>
